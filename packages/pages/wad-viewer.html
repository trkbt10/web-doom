<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAD Viewer - Web DOOM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #f00;
      margin-bottom: 20px;
    }

    .upload-area {
      border: 2px dashed #0f0;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .upload-area:hover {
      background: #111;
    }

    #info {
      background: #111;
      border: 2px solid #0f0;
      padding: 20px;
      margin-bottom: 20px;
    }

    #lumpList {
      background: #111;
      border: 2px solid #0f0;
      padding: 20px;
      max-height: 600px;
      overflow-y: auto;
    }

    .lump-item {
      padding: 5px;
      border-bottom: 1px solid #0f0;
    }

    .back-link {
      display: inline-block;
      color: #0f0;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="./" class="back-link">‚Üê Back</a>
    <h1>WAD VIEWER</h1>

    <div class="upload-area" id="uploadArea">
      <p>Click or drag WAD file here</p>
      <input type="file" id="fileInput" accept=".wad" style="display: none;">
    </div>

    <div id="info" style="display: none;"></div>
    <div id="lumpList" style="display: none;"></div>
  </div>

  <script type="module" src="/src/wad-viewer.ts"></script>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" width="844" height="390" viewBox="0 0 844 390">
      <defs>
        <style>
          .button { fill: var(--button-color); stroke: rgba(255,255,255,0.3); stroke-width: 2; }
          .button-label { fill: white; font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; user-select: none; }
          .button-label-small { fill: white; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; user-select: none; }
          .dpad-part { fill: #4a4a4a; stroke: rgba(255,255,255,0.3); stroke-width: 2; }
          .shoulder { fill: #5a5a5a; stroke: rgba(255,255,255,0.3); stroke-width: 2; rx: 8; }
        </style>
      </defs>

      <!-- Background -->
      <rect width="844" height="390" fill="transparent" opacity="0.8" rx="20"/>

      <!-- Guide lines for AI -->
      
    <!-- Controller body outline guide (subtle for AI recognition) -->
    <rect
      x="0"
      y="0"
      width="844"
      height="390"
      fill="none"
      stroke="rgba(128,128,128,0.15)"
      stroke-width="2"
      rx="20"
    />

    <!-- Display area guide border -->
    
    <rect
      x="257"
      y="70"
      width="330"
      height="250"
      fill="none"
      stroke="rgba(100,100,100,0.12)"
      stroke-width="1"
      rx="9"
    />
    

    <!-- Control areas guide -->
    <text
      x="10"
      y="20"
      fill="rgba(150,150,150,0.2)"
      font-family="Arial, sans-serif"
      font-size="12"
      font-weight="bold"
    >GAME CONTROLLER</text>
  

      
      <!-- Display Area -->
      <rect
        x="262"
        y="75"
        width="320"
        height="240"
        fill="#000000"
        stroke="#444444"
        stroke-width="3"
        rx="4"
      />
      <text
        x="422"
        y="195"
        fill="#333333"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        text-anchor="middle"
        dominant-baseline="middle"
        opacity="0.3"
      >DISPLAY</text>
    

      <!-- Buttons -->
      
      <g id="strafe-left">
        <rect class="shoulder" x="30" y="-5" width="80" height="45" style="--button-color: #2a2a2a"/>
        <text class="button-label" x="70" y="17.5">L</text>
      </g>
    

      <g id="strafe-right">
        <rect class="shoulder" x="734" y="-5" width="80" height="45" style="--button-color: #2a2a2a"/>
        <text class="button-label" x="774" y="17.5">R</text>
      </g>
    

    <g id="dpad">
      <!-- Vertical bar -->
      <rect class="dpad-part"
        x="75"
        y="120"
        width="50"
        height="150"
        rx="4"/>

      <!-- Horizontal bar -->
      <rect class="dpad-part"
        x="25"
        y="170"
        width="150"
        height="50"
        rx="4"/>

      <!-- Direction labels -->
      <text class="button-label" x="100" y="157.5" font-size="16">▲</text>
      <text class="button-label" x="100" y="232.5" font-size="16">▼</text>
      <text class="button-label" x="62.5" y="195" font-size="16">◀</text>
      <text class="button-label" x="137.5" y="195" font-size="16">▶</text>
    </g>
  

      <g id="weapon-prev">
        <circle class="button" cx="744" cy="145" r="22.5" style="--button-color: #2a2a2a"/>
        <text class="button-label" x="744" y="145">X</text>
      </g>
    

      <g id="fire">
        <circle class="button" cx="794" cy="195" r="22.5" style="--button-color: #8B0000"/>
        <text class="button-label" x="794" y="195">A</text>
      </g>
    

      <g id="use">
        <circle class="button" cx="744" cy="245" r="22.5" style="--button-color: #2a2a2a"/>
        <text class="button-label" x="744" y="245">B</text>
      </g>
    

      <g id="weapon-next">
        <circle class="button" cx="694" cy="195" r="22.5" style="--button-color: #2a2a2a"/>
        <text class="button-label" x="694" y="195">Y</text>
      </g>
    

      <g id="map">
        <rect class="button" x="362" y="313" width="50" height="30" style="--button-color: #2a2a2a"/>
        <text class="button-label" x="387" y="328">MAP</text>
      </g>
    

      <g id="menu">
        <rect class="button" x="432" y="313" width="50" height="30" style="--button-color: #2a2a2a"/>
        <text class="button-label-small" x="457" y="328">START</text>
      </g>
    
    </svg>